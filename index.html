<html>
<head>
		<title> Languages App by Mohan </title>
		<style>
					* {font-size:60px;}
					body {background:linear-gradient(to right, Cyan, Cyan);}
					input[type="checkbox"]{width:2%; height:0.5em;}
					.container{background-color: DeepSkyBlue;
            	padding: 3px;
            	height: 700px;
            	width:1200px; 
            	border-radius: 10px;
            	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            	text-align: center;}
		</style>
</head>
<br/>
<body>
<center>
<div class= "container">
			<h1>Languages You Know App</h1>
			<form onsubmit="show()">
					<input type="text" placeholder="enter ur name" id="name"/>
					<br/><br/>
					<input type="checkbox" id="js" />JavaScript
					<input type="checkbox" id="ja" />Java
					<input type="checkbox" id="py" />Python
					<br/><br/>	
					<input type = "submit" class="btn"/>
			</form>
			<h2 id="msg"/>
			<script>
						function show()
						{
								event.preventDefault();
								let name = document.getElementById("name");
								let js = document.getElementById("js");
								let ja = document.getElementById("ja");
								let py = document.getElementById("py");
								let msg = document.getElementById("msg");
								
								let choice = "";
								if(js.checked)						choice +=" JavaScript ";
								if(ja.checked)						choice +=" Java ";
								if(py.checked)						choice +=" Python ";
								
								if(choice.length == 0)
											choice = "then learn something";
				
								let ans = "Name = "+ name.value + " Choice = " + choice;
								msg.innerHTML = ans;

						}
			</script>
</div>
</center>
</body>
</html>
